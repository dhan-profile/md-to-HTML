<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>md to HTML</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: monospace;
      border: 1px solid;
      border-radius: 4px;
      resize: vertical;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Custom button colors */
    #convertBtn {
      background-color: #fc511d; /* Purple */
      color: #fff;
      /* border-radius: 1.8em; */
    }
    #copyBtn {
      background-color: #2a7cf7; /* Coral */
      color: #fff;
    }
    /* Tab Styles */
    .tabs {
      margin-top: 20px;
      border-bottom: 1px solid;
      transition: border-color 0.3s;
    }
    .tabbutton {
      background: none;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: -1px;
      transition: border-color 0.3s, color 0.3s;
    }
    .tabbutton.active {
      border-bottom: 3px solid;
      font-weight: bold;
    }
    .tabcontent {
      display: none;
      padding: 20px 0;
    }
    .tabcontent.active {
      display: block;
    }
    pre.codeBlock {
      padding: 15px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    /* Light Mode Styles */
    body.light-mode {
      background-color: #fafafa;
      color: #333;
    }
    .light-mode .container {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .light-mode textarea {
      background-color: #fff;
      color: #333;
      border-color: #ccc;
    }
    .light-mode .tabs {
      border-color: #ccc;
    }
    .light-mode .tabbutton.active {
      border-color: #007bff;
      color: #007bff;
    }
    .light-mode pre.codeBlock {
      background: #f4f4f4;
      color: #333;
      border: 1px solid #ccc;
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .dark-mode textarea {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #444;
    }
    .dark-mode .tabs {
      border-color: #444;
    }
    .dark-mode .tabbutton.active {
      border-color: #007bff;
      color: #007bff;
    }
    .dark-mode pre.codeBlock {
      background: #2e2e2e;
      color: #e0e0e0;
      border: 1px solid #444;
    }
    /* Theme Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: background-color 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: transform 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    /* Positioning the toggle on top-right */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .theme-toggle span {
      margin-right: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <div class="theme-toggle">
    <span><b>Dark/Light</b></span>
    <label class="toggle-switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="container">
    <h1>Markdown to HTML Converter</h1>
    <p>Paste your Markdown text in the textarea below and click "Convert". Use the tabs to view the rendered HTML or the HTML code. The HTML code tab features a copy button for convenience.</p>
    
    <textarea id="markdownInput" placeholder="Paste Markdown text here..."></textarea>
    <div style="margin-top: 10px;">
      <button id="convertBtn">Convert</button>
    </div>
    
    <div class="tabs">
      <button class="tabbutton active" data-tab="renderedTab">Rendered HTML</button>
      <button class="tabbutton" data-tab="htmlCodeTab">HTML Code 
        <button id="copyBtn" style="margin-left:10px; font-size:0.9rem;">Copy HTML</button>
      </button>
    </div>
    
    <div id="renderedTab" class="tabcontent active">
      <div id="renderedHtml" style="padding: 10px; border: 1px solid; border-radius:4px;"></div>
    </div>
    
    <div id="htmlCodeTab" class="tabcontent">
      <pre id="htmlOutput" class="codeBlock"></pre>
    </div>
  </div>

  <h3 align="center">Created by <a href="https://github.com/dhan-profile">Dhanush K</a></h3>
  
  <!-- Include the Marked.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Convert Markdown to HTML when "Convert" button is clicked
    document.getElementById('convertBtn').addEventListener('click', function() {
      var markdownText = document.getElementById('markdownInput').value;
      var html = marked.parse(markdownText);
      // Set rendered HTML
      document.getElementById('renderedHtml').innerHTML = html;
      // Set HTML code output (display as plain text)
      document.getElementById('htmlOutput').textContent = html;
    });
    
    // Copy the converted HTML from "HTML Code" tab
    document.getElementById('copyBtn').addEventListener('click', function(e) {
      e.stopPropagation();
      var tempTextArea = document.createElement('textarea');
      tempTextArea.value = document.getElementById('htmlOutput').textContent;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      try {
        var successful = document.execCommand('copy');
        if (successful) {
          alert('HTML copied to clipboard!');
        } else {
          alert('Failed to copy text.');
        }
      } catch (err) {
        alert('Error copying text: ' + err);
      }
      document.body.removeChild(tempTextArea);
    });
    
    // Tab switching mechanism
    var tabButtons = document.querySelectorAll('.tabbutton');
    tabButtons.forEach(function(btn) {
      btn.addEventListener('click', function() {
        // Remove active class from all tab buttons and content elements
        tabButtons.forEach(function(btn) {
          btn.classList.remove('active');
        });
        document.querySelectorAll('.tabcontent').forEach(function(tab) {
          tab.classList.remove('active');
        });
        // Add active class to the clicked tab and its content
        btn.classList.add('active');
        var tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
    
    // Theme toggle mechanism using the checkbox switch
    document.getElementById('themeSwitch').addEventListener('change', function() {
      var body = document.body;
      if (this.checked) {
        // Enable Dark Mode
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      } else {
        // Enable Light Mode
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      }
    });
  </script>
</body>
</html>
